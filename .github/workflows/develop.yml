name: Deploy Develop

on:
    push:
        branches:
            - develop
    pull_request:
        branches:
            - develop

jobs:
    deploy:
        name: ðŸŽ‰ Deploy
        runs-on: ubuntu-latest
        steps:
            - name: ðŸšš Get latest code
              uses: actions/checkout@v2.3.2
            - name: ðŸ“‚ Sync files
              uses: SamKirkland/FTP-Deploy-Action@4.0.0
              with:
                  server: {{ secrets.host }}
                  username: {{ secrets.username }}
                  password: {{ secrets.password }}
                  server-dir: {{ secrets.dev_dir }}
                  exclude:
                      - .git/
                      - .github/
                      - .idea/
                      - tasks/
                      - node_modules/
                      - assets/styles/
                      - assets/js/src
